        <!-- Series Modal -->

    <script>
        // Gallery functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('series-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const imageCounter = document.getElementById('image-counter');

        let currentSeries = null;
        let currentImageIndex = 0;

        // Series data - each series has 3-4 images
        const seriesData = {
            'aurora-whispers': {
                title: 'Aurora Whispers',
                images: [
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Aurora Whispers - Living Room' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Aurora Whispers - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Aurora Whispers - Office' },
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Aurora Whispers - Detail' }
                ]
            },
            'nordic-light': {
                title: 'Nordic Light',
                images: [
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Nordic Light - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Nordic Light - Living Room' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Nordic Light - Office' }
                ]
            },
            'volcanic-textures': {
                title: 'Volcanic Textures',
                images: [
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Volcanic Textures - Office' },
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Volcanic Textures - Detail' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Volcanic Textures - Bedroom' }
                ]
            },
            'icelandic-dreams': {
                title: 'Icelandic Dreams',
                images: [
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Icelandic Dreams - Detail' },
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Icelandic Dreams - Living Room' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Icelandic Dreams - Bedroom' }
                ]
            },
            'midnight-sun': {
                title: 'Midnight Sun',
                images: [
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Midnight Sun - Living Room' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Midnight Sun - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Midnight Sun - Office' }
                ]
            },
            'geothermal-waters': {
                title: 'Geothermal Waters',
                images: [
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Geothermal Waters - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Geothermal Waters - Office' },
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Geothermal Waters - Detail' }
                ]
            },
            'glacier-movement': {
                title: 'Glacier Movement',
                images: [
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Glacier Movement - Office' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Glacier Movement - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Glacier Movement - Living Room' }
                ]
            },
            'basalt-columns': {
                title: 'Basalt Columns',
                images: [
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Basalt Columns - Detail' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Basalt Columns - Office' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Basalt Columns - Bedroom' }
                ]
            },
            'northern-lights': {
                title: 'Northern Lights',
                images: [
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Northern Lights - Living Room' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Northern Lights - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Northern Lights - Office' }
                ]
            },
            'moss-covered-lava': {
                title: 'Moss Covered Lava',
                images: [
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Moss Covered Lava - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Moss Covered Lava - Office' },
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Moss Covered Lava - Detail' }
                ]
            },
            'fjord-reflections': {
                title: 'Fjord Reflections',
                images: [
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Fjord Reflections - Office' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Fjord Reflections - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-living-room.jpg', alt: 'Fjord Reflections - Living Room' }
                ]
            },
            'hot-springs': {
                title: 'Hot Springs',
                images: [
                    { src: 'img/nr1/aurora-whispers-detail.jpg', alt: 'Hot Springs - Detail' },
                    { src: 'img/nr1/aurora-whispers-bedroom.jpg', alt: 'Hot Springs - Bedroom' },
                    { src: 'img/nr1/aurora-whispers-office.jpg', alt: 'Hot Springs - Office' }
                ]
            }
        };

        function openSeries(seriesId) {
            const series = seriesData[seriesId];
            if (!series) return;
            
            currentSeries = seriesId;
            currentImageIndex = 0;
            modalTitle.textContent = series.title;
            showImage(0);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
            currentSeries = null;
            currentImageIndex = 0;
        }

        function showImage(index) {
            const series = seriesData[currentSeries];
            if (!series || index < 0 || index >= series.images.length) return;
            
            currentImageIndex = index;
            const image = series.images[index];
            modalImage.src = image.src;
            modalImage.alt = image.alt;
            imageCounter.textContent = `${index + 1} / ${series.images.length}`;
            
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === series.images.length - 1;
        }

        function nextImage() {
            if (currentSeries) {
                const series = seriesData[currentSeries];
                const nextIndex = (currentImageIndex + 1) % series.images.length;
                showImage(nextIndex);
            }
        }

        function prevImage() {
            if (currentSeries) {
                const series = seriesData[currentSeries];
                const prevIndex = currentImageIndex === 0 ? series.images.length - 1 : currentImageIndex - 1;
                showImage(prevIndex);
            }
        }

        // Event listeners for gallery items
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const seriesId = item.dataset.series;
                openSeries(seriesId);
            });
        });

        // Category filtering
        const filterBtns = document.querySelectorAll('.filter-btn');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;

                // Update active button
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Filter gallery items
                galleryItems.forEach(item => {
                    const itemCategories = item.dataset.categories.split(',');

                    if (category === 'recent' || itemCategories.includes(category)) {
                        item.style.display = 'block';
                        item.style.animation = 'fadeIn 0.5s ease-in-out';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Modal event listeners
        document.querySelector('.modal-close').addEventListener('click', closeModal);
        prevBtn.addEventListener('click', prevImage);
        nextBtn.addEventListener('click', nextImage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    prevImage();
                    break;
                case 'ArrowRight':
                    nextImage();
                    break;
            }
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
